{% unless category == '0' %}
<ul class="comma-list">
{% if post %}
	{% for category in post.categories%}
		<li>
			<a class="category" href="/blog/categories/{{category}}">{{ category }}</a>
		</li>
	{% endfor %}
{% else %}
	{% for category in page.categories%}
		<li>
			<a class="category" href="/blog/categories/{{category}}">{{ category }}</a>
		</li>
	{% endfor %}
{% endif %}
</ul>
{% endunless %}
